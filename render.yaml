# Render Blueprint - use this when creating a new Web Service from repo
# Or set these in Dashboard: Settings â†’ Build & Deploy
services:
  - type: web
    name: trippydrip-backend
    runtime: python
    rootDir: backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
